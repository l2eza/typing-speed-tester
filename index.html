<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Tester</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>The quick brown fox jumps over the lazy dog.</h1>
      <div class="input-container">
        <div id="user-input" contenteditable="true" spellcheck="false"></div>
        <div class="input-background"></div>
      </div>
      <div class="sample-container">
        <p id="sample-text">Who says you can't type and pause at the same time? In this typing speed game, hitting pause is part of the fun. Type sentences quickly and accurately before taking a break! GO!</p>
      </div>
      <div class="timer-container">
        <div id="timer">00:00:00</div>
        <div class="buttons">
          <button id="pause-btn">Pause</button>
          <button id="reset-btn">Reset</button>
        </div>
      </div>
      <p id="char-count">Characters typed: 0</p>
      <p>Created by: OpenAI</p>
      <p>Modified by: Reza</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
